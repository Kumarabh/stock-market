<div id="calculationDivs1" class=" bg-white rounded shadow p-1">
    <form [formGroup]="EquityDeliveryForm" (ngSubmit)="onSubmitEquityDeliveryForm()" style="font-family: monospace; color: cornflowerblue;">
        <div class="form-group">
          <label for="buyPrice">Buy Price</label>
          <input type="number"min="0"max = "1000000" formControlName="buyPrice" class="form-control" style="border-radius: 15px;">
          <div *ngIf="submitted && f.buyPrice.errors" style="color: red;">
            <div *ngIf="f.buyPrice.errors.required">Buy Price is required</div>
            <div *ngIf="!(f.buyPrice.errors.actual)">Buy Price can't be negative</div>

          </div>
        </div>

        <div class="form-group">
          <label for="sellPrice">Sell Price</label>
          <input type="number"min="0"max = "1000000" formControlName="sellPrice" class="form-control"  style="border-radius: 15px;">
          <div *ngIf="submitted && f.sellPrice.errors" style="color: red;">
            <div *ngIf="f.sellPrice.errors.required">Sell Price is required</div>
            <div *ngIf="!(f.sellPrice.errors.actual)">Sell Price can't be negative</div>

          </div>
        </div>

        <div class="form-group"  [hidden] = "showLots">
          <label for="numberOfShares">Number of Shares</label>
          <input type="number"min="0"max = "1000000" formControlName="numberOfShares" class="form-control"  style="border-radius: 15px;">
          <div *ngIf="submitted && f.numberOfShares.errors" style="color: red;">
            <div *ngIf="f.numberOfShares.errors.required">Number of Shares is required</div>
            <div *ngIf="!(f.numberOfShares.errors.actual)">Number of Shares can't be negative</div>

          </div>
        </div>
        <!-- <div class="form-group">
            <button type="submit" [disabled]="!EquityDeliveryForm.valid"  class="form-control"  >Login</button>
        </div> -->
        <div class="form-group"[hidden] = !showLots>
          <label for="numberOfLots">Number of Lots</label>
          <input type="number"min="0"max = "1000000" formControlName="numberOfLots" class="form-control"  style="border-radius: 15px;">
          <div *ngIf="submitted && f.numberOfLots.errors" style="color: red;">
            <div *ngIf="f.numberOfLots.errors.required">Number of Lots is required</div>
            <div *ngIf="!(f.numberOfLots.errors.actual)">Number of Lots can't be negative</div>

          </div>
        </div>

        <div class="form-group" [hidden] = "!showLots">
          <label for="lotSize">Lots Size</label>
          <input type="number"min="0"max = "1000000" formControlName="lotSize" class="form-control"  style="border-radius: 15px;">
          <div *ngIf="submitted && f.lotSize.errors" style="color: red;">
            <div *ngIf="f.lotSize.errors.required">Lot size is required</div>
            <div *ngIf="!(f.lotSize.errors.actual)">Lot size can't be negative</div>

          </div>
        </div>

        
        <div class="form-group">
          <label for="state">State</label>
          <select formControlName="state"  class="form-control" style="max-width: 270px;">
            <option [ngValue]="null" disabled>Choose State</option>
            <option *ngFor="let prf of allStates" [ngValue]="prf">
             {{ prf.stateName }}
            </option>
          </select> 

        </div>

        <div class="form-group">
          <label for="broker">choose Broker</label>

          <div class="dropdown">

            <button type="button" class="btn btn-default dropdown-toggle" style="min-width: 100%;overflow: hidden;color: cornflowerblue;background:cornflowerblue;border-radius:  25px;  background: white;border: 1px solid cornflowerblue;" data-toggle="dropdown">
              {{selectedBrokerProp}}
            </button>

            <div class="dropdown-menu" style="max-height: 500px;overflow-y: scroll;">
              <input type="text" placeholder="broker name ..."  style="width: 100%;height: 30px;border: 1px solid cornflowerblue;border-radius: 20px;"  formControlName = "searchText" [(ngModel)]="searchText">

               <span id="dropdownItem" class="dropdown-item" *ngFor="let prf of allBrokers | filter:[searchText, 'brokerName']" value="prf" (click) = "selectedBroker(prf)"><span>{{prf.brokerName}}</span></span>
              <!-- <a class="dropdown-item" href="#">Link 2</a>
              <a class="dropdown-item" href="#">Link 3</a> -->

            </div>
           
          </div>

        </div>

        <!-- <div class="form-group">
          <label for="broker">choose Broker</label>
          <select formControlName="broker" id="formGroupExampleInput3" class="form-control" style="max-width: 180px;">
            <option [ngValue]="null" disabled>Choose Broker</option>
            <option *ngFor="let prf of allBrokers" [ngValue]="prf">
             {{ prf.brokerName }}
            </option>
          </select> 

        </div> -->


        <div class="form-group">
            <button  class="btn btn-primary"   >Calculate</button>
        </div>

        


      </form>
</div>
